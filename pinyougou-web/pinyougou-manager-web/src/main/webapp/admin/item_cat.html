<!DOCTYPE html>
<html>
<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <title>商品分类管理</title>
    <link rel="stylesheet" href="/plugins/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/AdminLTE.css"/>
    <link rel="stylesheet" href="/plugins/adminLTE/css/skins/_all-skins.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>


    <script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/plugins/angularjs/angular.min.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/service/baseService.js"></script>
    <script src="/js/controller/baseController.js"></script>
    <script src="/js/controller/itemCatController.js"></script>
    <link rel="stylesheet" href="../plugins/select2/select2.css">
    <link rel="stylesheet" href="../plugins/select2/select2-bootstrap.css">
    <script src="/plugins/select2/select2.min.js"></script>
    <script src="/plugins/select2/angular-select2.js"></script>

</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" ng-controller="itemCatController"
      ng-init="findItemCatByParentId(0);grade=1;findAllTypeTemplateList()">
<!-- .box-body -->
<div class="box-header with-border">
    <h3 class="box-title">商品分类管理</h3>
</div>

<div class="box-body">
    <ol class="breadcrumb">
        <li><a href="#" ng-click="selectList({id:0},1)">顶级分类列表</a></li>
        <li ng-if="grade>1"><a href="#" ng-click="selectList(itemcat1,2)">{{itemcat1.name}}</a></li>
        <li ng-if="grade>2"><a href="#" ng-click="selectList(itemcat2,3)">{{itemcat2.name}}</a></li>
    </ol>

    <!-- 数据表格 -->
    <div class="table-box">

        <!--工具栏-->
        <div class="pull-left">
            <div class="form-group form-inline">
                <div class="btn-group">
                    <button type="button" class="btn btn-default" title="新建"
                            data-toggle="modal" data-target="#editModal" ng-click="entity={}">
                        <i class="fa fa-file-o"></i> 新建
                    </button>
                    <button type="button" class="btn btn-default" title="删除" ng-click="delete()">
                        <i class="fa fa-trash-o"></i> 删除
                    </button>
                    <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();">
                        <i class="fa fa-check"></i> 刷新
                    </button>

                </div>
            </div>
        </div>
        <br/>

        <!--数据列表-->
        <table id="dataList"
               class="table table-bordered table-striped table-hover dataTable">
            <thead>
            <tr>
                <th class="" style="padding-right: 0px"><input
                        type="checkbox" class="icheckbox_square-blue"></th>
                <th class="sorting_asc">分类ID</th>
                <th class="sorting">分类名称</th>
                <th class="sorting">类型模板ID</th>

                <th class="text-center">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entity in dataList">
                <td><input type="checkbox" ng-click="updateSelection($event,entity.id)"></td>
                <td>{{entity.id}}</td>
                <td>{{entity.name}}</td>
                <td>{{entity.typeId}}</td>
                <td class="text-center">
                    <button type="button" class="btn bg-olive btn-xs" ng-if="grade<3"
                            ng-click="selectList(entity,grade+1);">查询下级
                    </button>
                    <button type="button" class="btn bg-olive btn-xs"
                            data-toggle="modal" data-target="#editModal" ng-click="show(entity)">修改
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
        <!--数据列表/-->

    </div>
    <!-- 数据表格 /-->
</div>
<!-- /.box-body -->

<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">商品分类编辑</h3>
            </div>
            <div class="modal-body">

                <table class="table table-bordered table-striped" width="800px">
                    <tr>
                        <td ng-if="grade!=1">上级商品分类</td>
                        <td ng-if="grade==2">
                            {{itemcat1.name}}
                        </td>
                        <td ng-if="grade==3">
                            {{itemcat1.name}} >> {{itemcat2.name}}
                        </td>
                    </tr>
                    <tr>
                        <td>商品分类名称</td>
                        <td><input class="form-control" ng-model="entity.name" placeholder="商品分类名称"></td>

                    </tr>
                    <tr>
                        <td>类型模板</td>
                        <td>
                            <input select2 ng-model="entity.typeId" config="typeTemplateList"  placeholder="商品类型模板" class="form-control"
                                   type="text"/>
                        </td>
                    </tr>
                    {{entity.id}}
                    {{entity}}
                    {{typeTemplateList}}
                </table>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="saveOrUpdateWithGrade()">保存</button>
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
